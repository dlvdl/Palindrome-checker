<!DOCTYPE html>
<html>
  <head>
      <title>Palindrome checker</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="src/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Revalia&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="wrapper">
        <header>
            <div class="polindrom_checker__container">
                <h1 class="polindrom_checker__title">Palindrome Checker</h1>
                <p class="polindrom_checker__text">Palindrome - a word, phrase, or sequence that reads the same backwards as forwards.</p>
                <div class="polindrom_checker__inputbox">
                    <input class="inputbox__input" type="text" placeholder="Enter text or number">
                    <button class="inputbox__button">Check palindrome</button>
                </div>
                <div class="polindrom_checker__info">
                    <p class="info_txt"></p>
                </div>
            </div>
        </header>
        <script src="src/script.js"></script>
      </div>
  </body>
</html>
